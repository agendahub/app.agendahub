<div class="bg-blend-hue bg-opacity-50 bg-slate-900 text-white mt-20 mx-auto max-w-6xl sm:px-6 lg:px-8 sm:py-2 lg:py-4 lg:rounded-lg md:rounded-md rounded-none min-h-[calc(80vh)] h-full overflow-h-scroll">
    
    <div class="">
        
        <p-table #dt1  [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">    
                <div class="flex">
                    <div class="mb-3">
                        <span class="text-4xl font-bold tracking-tight sm:text-4xl ">
                            Atendimentos
                        </span>
                    </div>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input class="p-inputtext-sm" pInputText type="text" placeholder="Pesquise o cliente" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Observação</th>
                    <th>Último Atendimento</th>
                    <th>Num.Atendimentos</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.code }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
</div>
