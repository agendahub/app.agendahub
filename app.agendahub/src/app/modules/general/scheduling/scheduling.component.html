<div class="mx-auto max-w-7xl sm:pt-2 lg:pt-4 p-0 lg:rounded-lg md:rounded-md rounded-none h-fit overflow-h-auto">
  <div class="w-50 sm:p-2 p-0 sm:text-left text-center">
    <span class="dark:text-white text-primary text-4xl font-bold tracking-tight sm:text-6xl indent-4"> Atendimentos </span>
  </div>
  <div class="w-full sm:w-75 md:w-50 lg:w-25 my-2 p-3">
    <p-table
      #dt1
      [value]="filteredSchedulingList"
      [paginator]="true"
      [rows]="10"
      [autoLayout]="true"
      [resizableColumns]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-striped"
    >
      <ng-template pTemplate="caption">
        <div class="flex md:flex-row sm:align-items-center justify-between flex-col gap-2">
          <div class="flex items-center"></div>
          <div class="flex justify-end gap-2 items-center">
            <p-calendar
              placeholder="Filtrar data"
              (onSelect)="getSchedulingList()"
              class="p-inputtext-sm sm:w-auto w-full"
              [(ngModel)]="rangeDates"
              selectionMode="range"
            ></p-calendar>
            <span class="p-input-icon-left ml-auto sm:w-auto w-full shadow-sm">
              <i style="margin-top: -0.69rem">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                  <path strokeLinecap="round" strokeLinejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </i>
              <!-- <input pInputText type="text" (input)="applyFilter(dt, $event, 'contains')" placeholder="Buscar..." class="p-inputtext-sm sm:w-auto w-full" /> -->
              <input
                class="p-inputtext-sm sm:w-auto w-full"
                pInputText
                type="text"
                placeholder="Pesquise o cliente"
                [(ngModel)]="searchClient"
                (ngModelChange)="onSearchChange()"
              />
            </span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Primeiro Atendimento</th>
          <th>Último Atendimento</th>
          <th>Número de Atendimentos</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-schedulingItem>
        <tr>
          <td>{{ schedulingItem.name }}</td>
          <td>{{ schedulingItem.startDate | date : "dd/MM/yyyy - hh:mm" }}</td>
          <td>{{ schedulingItem.finishDate | date : "dd/MM/yyyy - hh:mm" }}</td>
          <td>{{ schedulingItem.appointmentCount }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            <div class="flex justify-center items-center">
              <div class="flex flex-col items-center">
                <i class="pi pi-search text-4xl"></i>
                <span class="text-xl">Nenhum atendimento encontrado</span>
              </div>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
