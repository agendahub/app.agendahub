<div class="sm:pt-2 lg:pt-4 p-0 h-fit overflow-h-auto">
  <div class="w-50 sm:py-2 sm:px-8 px-2 sm:text-left text-center">
    <span
      class="dark:text-white text-primary text-4xl font-bold tracking-tight sm:text-6xl indent-4"
    >
      Notificações
    </span>
    <div class="pt-2">
      <p-table
        [value]="notifications"
        [paginator]="true"
        [rows]="10"
        [resizableColumns]="true"
        styleClass="p-datatable-sm"
      >
        <ng-template pTemplate="caption"></ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="w-3"></th>
            <th>Título</th>
            <th>Conteúdo</th>
            <th>Criada</th>
            <th>Visualizada</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-notification>
          <tr>
            <td class="w-3">
              <span
                class="flex items-center justify-center rounded-full"
                [ngClass]="{
                                'text-blue-500': notification.type == 1,
                                'text-yellow-500': notification.type == 2,
                                'text-red-500': notification.type == 3,
                                'text-green-500': notification.type == 4,
                                }"
              >
                <svg
                  *ngIf="notification.type == 1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                  />
                </svg>
                <svg
                  *ngIf="notification.type == 2 || notification.type == 3"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                  />
                </svg>
                <svg
                  *ngIf="notification.type == 4"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </span>
            </td>
            <td>{{ notification.title }}</td>
            <td>
              <div [innerHTML]="notification.content"></div>
            </td>
            <td>{{ notification.createdAt | date : "dd/MM/yyyy - HH:mm" }}</td>
            <td>
              {{
                notification.readAt
                  ? (notification.readAt | date : "dd/MM/yyyy - HH:mm")
                  : "-"
              }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              <div class="flex justify-center items-center">
                <div class="flex flex-col items-center">
                  <i class="pi pi-search text-4xl"></i>
                  <span class="text-xl">Nenhuma notificação encontrada</span>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
