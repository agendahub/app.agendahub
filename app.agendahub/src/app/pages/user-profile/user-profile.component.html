<div class="px-4 pt-4 pb-2 w-full">
  <div class="grid sm:grid-cols-3 grid-cols-1 gap-4 w-full text-white">
    <div
      class="col-span-1 rounded-lg shadow-md bg-secondary flex flex-col gap-12"
    >
      <div
        class="head bg-gradient-to-r from-blue-800 to-indigo-900 px-8 rounded-t-lg relative w-full"
      >
        <div class="flex justify-center w-full relative -bottom-10">
          <label
            for="profileImage"
            class="w-24 h-24 rounded-full transition duration-300 ease-in-out transform bg-gray-700 flex items-center justify-center cursor-pointer relative"
          >
            <div
              class="w-12 h-12 rounded-full border bg-secondary flex items-center justify-center absolute bottom-0 right-0 -mb-4 -mr-4 transition duration-300 ease-in-out transform hover:bg-blue-500 hover:scale-110 hover:border-none"
            >
              <i
                class="w-8 h-8 fas fa-camera flex justify-center items-center"
              ></i>
            </div>
            <input id="profileImage" type="file" class="invisible" max="1" multiple (change)="upload($event)"/>
            <!-- <input
              type="file"
              id="profileImage"
              class="hidden"
              accept="image/*"
            /> -->
          </label>
        </div>
      </div>
      <div class="body px-8 pb-8">
        <div class="flex items-center justify-between">
          <h1 class="text-4xl font-semibold">
            <span class="capitalize">{{ user.name }} </span>
            <span class="capitalize"> {{ user.surname }}</span>
          </h1>
          <div>
            <i
              *ngIf="!isEditing"
              class="fas fa-user-edit text-2xl cursor-pointer hover:text-3xl smooth-hover"
              (click)="toggleEdit()"
            ></i>
            <i
              *ngIf="isEditing"
              class="fas fa-save text-2xl cursor-pointer"
              (click)="saveUserInfo()"
            >
            </i>
          </div>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-envelope mr-2"></i>
            <span class="font-medium">E-mail</span>
          </div>
          <div class="rounded-lg  p-2">
            <p *ngIf="!isEditing">{{ user.email }}</p>
            <input
              *ngIf="isEditing"
              [(ngModel)]="user.email"
              class="input w-full"
              autocomplete="current-password"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-birthday-cake mr-2"></i>
            <span class="font-medium">Data de Nascimento</span>
          </div>
          <div class="rounded-lg  p-2">
            <p *ngIf="!isEditing">{{ user.dateBirth | date : "dd/MM/yyyy" }}</p>
            <input
              *ngIf="isEditing"
              [(ngModel)]="user.dateBirth"
              class="input w-full"
              autocomplete="current-password"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-phone mr-2"></i>
            <span class="font-medium">Telefone</span>
          </div>
          <div class="rounded-lg p-2">
            <p *ngIf="!isEditing">{{ user.phone }}</p>
            <input
              *ngIf="isEditing"
              [(ngModel)]="user.phone"
              class="input w-full"
              autocomplete="current-password"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-2 p-8 rounded-lg shadow-md bg-secondary">
      <div>
        <h2 class="text-3xl text-center font-semibold mb-8 mt-8">
          Hist√≥rico de Compromissos
        </h2>
        <p-timeline
          [value]="events"
          align="alternate"
          styleClass="customized-timeline"
        >
          <ng-template pTemplate="content" let-event>
            <span class="custom-marker shadow-2">
              <i [ngClass]="event.icon"></i>
            </span>
          </ng-template>
          <ng-template pTemplate="content" let-event>
            <div
              class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-primary dark:border-gray-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
                />
              </svg>

              <a href="#">
                <h5
                  class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"
                >
                  {{ event.customer.name }}
                </h5>
              </a>
              <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
                {{ event.schedule.finishDateTime | date : "dd/MM/yyyy" }}
              </p>
            </div>
          </ng-template>
        </p-timeline>
      </div>
    </div>
  </div>
</div>
