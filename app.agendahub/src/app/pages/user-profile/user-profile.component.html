<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-6xl w-full p-8 rounded-lg shadow-md bg-secondary text-gray-200">
    <div class="flex flex-wrap">
      <!-- Div das informações e input da foto -->
      <div class="w-full md:w-1/2 pr-4 mb-8">
        <div class="flex items-center justify-between mb-10">
          <div class="flex items-center relative">
            <label
              for="profileImage"
              class="w-20 h-20 rounded-full transition duration-300 ease-in-out transform bg-gray-700 flex items-center justify-center cursor-pointer relative"
            >
              <div
                class="w-14 h-14 rounded-full border bg-secondary flex items-center justify-center absolute bottom-0 right-0 -mb-4 -mr-4 transition duration-300 ease-in-out transform hover:bg-blue-500 hover:scale-110"
              >
                <i
                  class="w-12 h-12 text-gray-200 fas fa-camera flex justify-center items-center"
                ></i>
              </div>
              <input
                type="file"
                id="profileImage"
                class="hidden"
                accept="image/*"
              />
            </label>
          </div>
          <div>
            <i
            *ngIf="!isEditing"
              class="fas fa-user-edit text-2xl cursor-pointer"
              (click)="toggleEdit()"
            ></i>
            <i
              *ngIf="isEditing"
              class="fas fa-save text-2xl cursor-pointer"
              (click)="saveUserInfo()">
            </i>

          </div>
        </div>
        <div class="mb-4 flex items-center">
          <h1 class="text-4xl font-semibold">
            <span>{{ user.name }}</span>
          </h1>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-envelope text-gray-300 mr-2"></i>
            <span class="text-gray-300 font-medium">E-mail</span>
          </div>
          <div class="rounded-lg bg-primary p-2">
              <p *ngIf="!isEditing">{{ user.email }}</p>
              <input
                *ngIf="isEditing"
                [(ngModel)]="user.email"
                class="input w-full"
                autocomplete="current-password"
              />
          </div>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-birthday-cake text-gray-300 mr-2"></i>
            <span class="text-gray-300 font-medium">Data de Nascimento</span>
          </div>
          <div class="rounded-lg bg-primary p-2">
            <p *ngIf="!isEditing">{{ user.dateBirth | date: 'dd/MM/yyyy' }}</p>
            <input
              *ngIf="isEditing"
              
              [(ngModel)]="user.dateBirth"
              class="input w-full"
              autocomplete="current-password"
            />
          </div>
        </div>
        <div class="mb-4">
          <div class="mb-2 flex items-center">
            <i class="fas fa-phone text-gray-300 mr-2"></i>
            <span class="text-gray-300 font-medium">Telefone</span>
          </div>
          <div class="rounded-lg bg-primary p-2">
            <p *ngIf="!isEditing">{{ user.phone }}</p>
            <input
              *ngIf="isEditing"
              [(ngModel)]="user.phone"
              class="input w-full"
              autocomplete="current-password"
            />
          </div>
        </div>
      </div>
      <!-- Div do histórico de compromissos -->
      <div class="w-full md:w-1/2 pl-4">
        <div>
          <h2 class="text-3xl text-center font-semibold mb-8 mt-8">
            Histórico de Compromissos
          </h2>
          <p-timeline
            [value]="events"
            class="w-full md:w-20rem"
            align="alternate"
          >
            <ng-template pTemplate="content" let-event>
              {{ event.customer.name }} | {{ event.schedule.finishDateTime | date: 'dd/MM/yyyy'}}
            </ng-template>
          </p-timeline>
        </div>
      </div>
    </div>
  </div>
</div>
