<div class="w-full sm:w-75 md:w-50 lg:w-25 transition-all ease-linear duration-200">
  <div class="w-full">
    <div class="sm:h-16 border-b border-gray-300 flex justify-between items-center sm:px-2 px-1 sm:py-2 py-0.5 bg-white translate-x-0 open:translate-x-1 text-optimized" [ngClass]="{ 'rounded-t-lg': !header }">
      <div class="flex sm:flex-row flex-col gap-x-1">
        <div class="flex gap-0.5" *ngIf="nav">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sm:w-7 w-8 sm:h-7 h-8 cursor-pointer" [ngClass]="{'text-primary': nav.nextEnable, 'opacity-60': !nav.nextEnable}" (click)="nav.nextEnable && nav.previous()">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sm:w-7 w-8 sm:h-7 h-8 cursor-pointer" [ngClass]="{'text-primary': nav.previousEnable, 'opacity-60': !nav.previousEnable}" (click)="nav.previousEnable && nav.next()">
              <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </div> 
        <div class="text-base sm:text-xl text-primary font-bold tracking-tight" style="z-index: 2">
          {{ datePreview }}
        </div>
      </div>
   
      <div class="flex gap-4 items-center justify-between">
        <svg *ngIf="options" (click)="OnOptionsClick.emit()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:hidden block">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 0 1 0 3m0-3a1.5 1.5 0 0 0 0 3m0 9.75V10.5" />
        </svg>
        
        
        <div class="bg-gray-300 flex w-full h-full justify-between rounded-md p-[3px] select-none font-extralight gap-1">
          <div *ngFor="let item of viewTranslate" role="button" (click)="changeView(item)" 
              [ngClass]="{'bg-very-clean text-primary': view == item, 'text-slate-600': view != item}" 
              class="py-0.5 px-3 flex h-full w-full justify-center rounded font-normal transition-colors duration-200 shadow-sm">
            {{item}}
          </div>
        </div>
      </div>
    </div>
    <full-calendar id="calendar" #calendar [options]="calendarOptions" [style]="{width: '100%'}">
      <ng-template #dayHeaderContent let-day>
        <div class="text-warmGray-950 px-1 flex flex-col justify-center items-center inter uppercase -tracking-wide" [ngClass]="{'cursor-pointer': view != 'Mês'}" (click)="clickDay(day)">
          <span *ngIf="view != 'Mês'" class="flex justify-center items-center" [ngClass]="{'p-1 w-6 h-6 rounded-full bg-primary text-clean': isToday(day)}">
            <small>{{formatHeaderDay(day, "ddd").dayNumber}}</small>
          </span>
          <span class="leading-5">{{formatHeaderDay(day, view === 'Dia' ? "dddd" : "ddd").dayName}}</span>
          <span [ngClass]="{'border-[2px] w-full border-primary rounded-lg': isToday(day)}"></span>
        </div>
      </ng-template>

      <ng-template #slotLabelContent let-day>
        <div class="-tracking-wider">
          {{ day.date | date: 'H:mm' }}
        </div>
      </ng-template>

    </full-calendar>
  </div>
</div>
