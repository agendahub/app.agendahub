<div class="bg-blend-hue bg-opacity-40 bg-slate-900 text-white text-5xl mx-auto max-w-7xl sm:px-6 lg:px-8 lg:rounded-lg md:rounded-md rounded-none" style="max-height: 90vh;">
    <div class="w-50 p-2">
        <span class="text-4xl font-bold tracking-tight sm:text-6xl">
            Serviços
        </span>
    </div>
    <div class="w-full sm:w-75 md:w-50 lg:w-25 my-2 p-3">
        <p-overlayPanel #op>
            <span class="text-2xl font-bold tracking-tight sm:text-3xl">
                Novo tipo
            </span>
            <form [formGroup]="formType" class="flex flex-col gap-2">
                <div>
                    <input type="text" id="code" formControlName="code" pInputText placeholder="Código" [style]="{width:'100%'}"/>
                </div>
    
                <div>
                    <input type="text" id="description" formControlName="description" pInputText placeholder="Descrição" [style]="{width:'100%'}"/>
                </div>

                <div>
                    <button pButton (click)="confirmType()" [style]="{width:'100%'}" class="flex justify-center items-center gap-2" [disabled]="formType.invalid">
                        <span class="tracking-tight text-white text-ellipsis">Confirmar</span>
                        <fa-icon [icon]="faConfirm" ></fa-icon>
                    </button>
                </div>

            </form>
        </p-overlayPanel>
        <p-overlayPanel #tp>
            <span class="text-2xl font-bold tracking-tight sm:text-3xl">
                Tipos de serviço
            </span>
            <p-table [value]="serviceTypes" [styleClass]="'p-datatable-sm md:p-datable-md'" [paginator]="true" [rows]="5">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-serviceType>
                    <tr>
                        <td>{{serviceType.code}}</td>
                        <td>{{serviceType.description}}</td>
                        <th> 
                            <span class="rounded-md bg-red-600 cursor-pointer text-white p-2" (click)="deleteType(serviceType.id)">
                                <fa-icon [icon]="faDelete"></fa-icon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
            </p-table>
            
        </p-overlayPanel>
        <p-table #dt [value]="services" [styleClass]="'p-datatable-sm md:p-datable-md'" [paginator]="true" [rows]="10"
        (sortFunction)="customSort($event)" [customSort]="true" [globalFilterFields]="['code', 'description', 'serviceType.description','price']"
        >
            <ng-template pTemplate="emptymessage">
                <tr>
                    <th colspan="7">Nenhum serviço encontrado</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="caption">
                <div class="flex md:flex-row sm:align-items-center justify-between flex-col gap-2 mb-3">
                    <div class="flex justify-start gap-2 items-center">
                        <button pButton (click)="visible = true" [style]="{width:'100%', padding: '0.5rem'}" class="flex justify-center items-center gap-2">
                            <fa-icon size="lg" [icon]="faNew"></fa-icon>
                            <span class="tracking-tight text-white text-ellipsis">Novo</span>
                        </button>
                        <button pButton [style]="{width:'100%', padding: '0.5rem'}" class="flex justify-center items-center gap-2" (click)="tp.show($event)">
                            <fa-icon size="lg" [icon]="faList"></fa-icon>
                            <span class="tracking-tight text-white text-ellipsis">Tipos</span>   
                        </button>
                    </div>
                    <div class="flex flex-row justify-end sm:w-auto w-full">
                        <span class="p-input-icon-left ml-auto sm:w-auto w-full shadow-sm">
                            <i><fa-icon [icon]="faSearch"></fa-icon></i>
                            <input pInputText type="text" (input)="applyFilter(dt, $event, 'contains')" placeholder="Buscar..." class="p-inputtext-sm sm:w-auto w-full" />
                        </span>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th pSortableColumn="code">Código  </th>
                    <th pSortableColumn="description">Descrição </th>
                    <th pSortableColumn="price">Preço </th>
                    <th style="padding: 0px;" colspan="2">
                        <div class="flex gap-2">
                            <div class="p-2" pSortableColumn="serviceType.description">
                                Tipo
                            </div>
                            <div class="py-2">
                                <fa-icon class="cursor-pointer" (click)="op.show($event)" [icon]="faNew"></fa-icon>
                            </div>
                        </div>
                    </th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-service>
                <tr>
                    <td>{{service.code}}</td>
                    <td>{{service.description}}</td>
                    <td>{{service.price | currency: "BRL"}}</td>
                    <td>{{service.serviceType.description}}</td>
                    <td><fa-icon class="cursor-pointer" (click)="change(service)" [icon]="faEdit"></fa-icon></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<p-dialog [header]="'Serviço'" position="top" [(visible)]="visible" [breakpoints]="{ '960px': '75vw', '600px': '85vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false" [modal]="true">
    <form [formGroup]="form">
        <div class="grid grid-cols-12 gap-x-6 gap-y-4">
            
            <div class="sm:col-span-6 col-span-12">
                <label for="code">Código</label>
                <input type="text" id="code" formControlName="code" pInputText placeholder="Informe o código" [style]="{width:'100%'}"/>
            </div>

            <div class="sm:col-span-6 col-span-12">
                <label for="description">Descrição</label>
                <input type="text" id="description" formControlName="description" pInputText placeholder="Informe a descrição" [style]="{width:'100%'}"/>
            </div>

            <div class="sm:col-span-6 col-span-12">
                <label for="serviceType">Tipo de serviço</label>
                <p-dropdown dataKey="id" placeholder="Selecione o tipo de serviço" [options]="serviceTypes" [showClear]="true" [autoDisplayFirst]="false" optionLabel="description" inputId="serviceType" formControlName="serviceType" [style]="{width:'100%'}"></p-dropdown>
            </div>

            <div class="sm:col-span-6 col-span-12">
                <label for="price">Preço</label>
                <input type="number" id="price" formControlName="price" pInputText placeholder="R$ 100,00" [style]="{width:'100%'}"/>
            </div>

            <div class="col-span-12">
                <label for="note">Anotação</label>
                <textarea id="note" formControlName="note" cols="10" [style]="{width: '100%'}" placeholder="Informações importantes..." pInputTextarea></textarea>
            </div>

        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="flex gap-2">
            <button pButton [style]="{width:'100%'}" class="p-button-danger flex justify-center items-center gap-2" *ngIf="edit" (click)="tryDelete()">
                <span class="tracking-tight text-white text-ellipsis">Excluir</span>
                <fa-icon [icon]="faDelete" (click)="tryDelete()"></fa-icon>
            </button>
            <button pButton (click)="confirm()" [style]="{width:'100%'}" class="flex justify-center items-center gap-2" [disabled]="form.invalid">
                <span class="tracking-tight text-white text-ellipsis">Confirmar</span>
                <fa-icon [icon]="faConfirm" (click)="confirm()"></fa-icon>
            </button>
        </div>
    </ng-template>
</p-dialog>
